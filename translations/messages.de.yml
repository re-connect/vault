cfn_accessible_tool_alt_img: 'Ein leicht zugängliches Tool'
cfn_accessible_tool_p: "Die Cloud wurde so entwickelt, dass sie für möglichst viele Menschen zugänglich ist. Sie lässt sich schnell und intuitiv bedienen – auch ohne Vorkenntnisse. Für die Einrichtung eines Accounts ist weder eine Telefonnummer noch eine E-Mail-Adresse erforderlich. Die Cloud ist in mehrere Sprachen übersetzt und kann via PC oder Smartphone-App genutzt werden."
cfn_accessible_tool_title: 'Ein leicht zugängliches Tool'
cfn_complete_secure_alt_img: 'Deine Dokumente sicher speichern'
cfn_complete_secure_p: "In der Cloud kannst Du Deine wichtigen Dokumente sicher speichern. Außerdem lassen sich SMS-Benachrichtigungen sowie Kontakte und Notizen anlegen."
cfn_complete_secure_title: 'Deine Dokumente sicher speichern'
cfn_interface_social_workers_alt_img: 'Zugang für Sozialarbeiter*innen'
cfn_interface_social_workers_p: "Mit einem eigenen Zugang können Sozialarbeiter*innen alle verknüpften Konten einsehen und ggf. verwalten. Sie können außerdem neue Konten für Klient*innen erstellen."
cfn_interface_social_workers_title: "Zugang für Sozialarbeiter*innen"
cfn_page_hero_text: "Die Cloud erleichtert Betroffenen den Zugang zum Hilfesystem und ermöglicht das Einfordern von Leistungen"
cfn_social_care_alt_img: "Eine Cloud, die in das Hilfesystem integriert ist"
cfn_social_care_p: 'Im Bereich "Meine Einrichtungen" können Sie sich mit der für Sie zuständigen Einrichtung verknüpfen und Daten für Sozialarbeiter*innen freigeben. Die Freigabe kann jederzeit widerrufen werden.'
cfn_social_care_title: "Eine App, die in das Hilfesystem integriert ist"
cfn_vault_easy_access_alt_img: 'Rechte leichter wahrnehmen'
cfn_vault_easy_access_p: "Die Cloud hilft wohnungslosen Menschen dabei, keine Dokumente mehr zu verlieren. Das schützt sie vor Konsqequenzen durch Berhörden, Ämtern und Institutionen."
