user.firstVisit.gestionnaire.metaTitle: Willkommen bei Reconnect - Der Cloud für wohnungslose Menschen
user.firstVisit.gestionnaire.text: "<p class=\"smallMargin\">Vielen Dank, dass Du Dich für «\_Reconnect – Die Cloud für wohnungslose Menschen\_» entschieden hast.</p> <p class=\"smallMargin\">Das Tool wird Dich in Deiner Einrichtung unterstützen, die Klient*innen bei der Nutzung ihres Reconnect-Kontos zu unterstützen.</p> <p class=\"smallMargin\">Zögere nicht, Dich mit Reconnect in Verbindung zu setzen, wenn du weitere Informationen benötigst.</p> <p class=\"smallMargin\">Das Reconnect-Team heißt Dich auf der Plattform willkommen und wünscht Dir eine gute Nutzung.</p>"
user.firstVisit.membre.metaTitle: Willkommen bei Reconnect - Der Cloud für wohnungslose Menschen
user.firstVisit.membre.text: '<p class="smallMargin">Die Hauptfunktion dieses Tools ist die Sicherung persönlicher Informationen der begleiteten Personen.</p> <p class="smallMargin">Das Tool ist Teil der Begleitung und kann Dir ermöglichen, die Klient*innen bei der Sicherung ihrer Daten zu unterstützen.</p> <p class="smallMargin">Das Team von Reconnect heißt Dich auf der  Plattform willkommen und wünscht Dir viel Spaß bei der Nutzung.</p>'
