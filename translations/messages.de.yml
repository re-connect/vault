home_our_solutions_text_cfn: Das Tool, das Betroffenen den Zugang zu ihren Rechten und dem Sozialsystem erleichtert
home_our_solutions_text_rp: Das Tool zur Unterstützung bei der Wiedereingliederung
home_our_solutions_title: Unsere Lösungen
home_press_title: Erfahrungsberichte
home_reconnect_centers_p: Die verknüpften Einrichtungen nutzen die Cloud und begleiten Klient*innen bei der Einrichtung und Nutzung.
home_reconnect_centers_title: Verknüpfte Einrichtungen
home_solutions_list_accessible_alt_img: Icon einfache Lösung
home_solutions_list_accessible_p: Unsere Cloud wurde so gestaltet, dass auch unerfahrene User die Cloud intuitiv bedienen können.
home_solutions_list_accessible_title: Einfach nutzbar
home_solutions_list_evolve_alt_img: icon Laufende Weiterentwicklung
home_solutions_list_evolve_p: Unsere Lösungen werden in Zusammenarbeit mit Trägern des Sozialwesens entwickelt und kontinuierlich optimiert. Besonders wichtig hierfür ist das Feedback der Nutzer*innen.
home_solutions_list_evolve_title: Weiterentwicklung
home_solutions_list_human_alt_img: icon Begleitung
home_solutions_list_human_p: Unsere institutionellen Nutzer*innen werden bei der Einführung und Nutzung der Cloud geschult. Es gibt außerdem einen durchgängigen Online Support.
home_solutions_list_human_title: Begleitung
home_solutions_list_secure_alt_img: icon Eine sichere Lösung
home_solutions_list_secure_p: Die Sicherheit und der Schutz der persönlichen Daten unserer Nutzer*innen haben höchste Priorität. Unsere Tools sind DSGVO konform und werden mit Fokus auf Datensicherheit und ethische Werte entwickelt.
home_solutions_list_secure_title: Sicherheit
home_solutions_list_solidarity_alt_img: icon solidarische Lösung
home_solutions_list_solidarity_p: Unsere Tarife sind sind solidarisch nach Einrichtungsgröße gestaffelt. So soll allen Einrichtungen die Nutzung ermöglicht werden.
home_solutions_list_solidarity_title: Solidarität
home_solutions_list_title: Unsere Lösungen sind
home_who_we_are_alt_img: reconnect - wer wir sind
home_who_we_are_p1: Reconnect ist ein gemeinnütziger Verein, dessen Ziel es ist, wohnungslosen Menschen die soziale Eingliederung zu erleichtern und deren Begleitung durch Fachkräfte zu vereinfachen.
home_who_we_are_p2: Wir sind der Ansicht, dass eine stärkere Integration von sozialer Arbeit und Digitalisierung die Wiedereingliederung Betroffener ermöglicht.
home_who_we_are_p3: Seit 2015 engagieren wir uns für Leistungsempfänger und Fachkräfte des Sozialwesens, indem wir Lösungen für ihre Bedürfnisse schaffen.
home_who_we_are_title: Wer sind wir ?
