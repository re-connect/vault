devenirUnRelaiReconnect.accueil.budgetText: '<p class="smallMargins">Reconnect is an associative project,freely proposed to its users.However,like all online platforms,it generates costs: administration and development of the device,assistance for the usage,distribution,data storage,etc.</p> <p class="smallMargins">Reconnect counts on the participation of the social structures in order to offer to the people in extreme poverty and to the social workers the device the best adapted to their needs.By becoming a Reconnect Relay,you are sympathetic to the sustainability of this project. </p>'
devenirUnRelaiReconnect.accueil.combienCaCoute: 'How does <br/> this cost?'
devenirUnRelaiReconnect.accueil.combienCaCouteTxt: 'In order to all the social structures of every sizes can subscribe to Reconnect,the subscription sum varies according to their annual budget.'
