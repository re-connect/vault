home.quiSommesNous: 'Who are We?'
home.quiSommesNousTxt: 'Reconnect is a project led by <a class="bold main"href="http://www.groupe-sos.org/solidarites">Groupe SOS Solidarity</a>. With <b>2500 employees</b> and <b>106 care facilities </b>specialized in the sectors of <b>addiction conselling</b>, <b>socially-cohesive housing</b>, and <b>services for handicapped people</b>, Groupe SOS Solidarity’s involvement towards social innovation is a strong asset for the development of Reconnect. For the prevailing interest of its end-users, Reconnect aims at being available in as many social care services as possible, regardless of their size or their location.'
