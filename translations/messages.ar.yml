devenirUnRelaiReconnect.accueil.queFaitRelaiTxt: 'ترافق نقطة المناوبة  لريكونيكت الاشخاص المشردين لفتح حسابهم على موقع ريكونيكت و استعماله .يمكنها ايضا ادخال المعلومات الاساسية في حساب المستخدمين.'
