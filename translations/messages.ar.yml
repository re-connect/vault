cfn_accessible_tool_alt_img: 'أداة قابلة للوصول'
cfn_accessible_tool_p: "تم تصميم الخزانة الرقمية بحيث يكون لها إمكانية الوصول لأكبر عدد ممكن من الأشخاص. إن تعلم كيفية استخدامها سهل وسريع، حتى بالنسبة لأولئك الذين ليسوا ملمين بالتكنولوجيا. لا يتطلب فتح حساب الخاص بك أي رقم هاتف أو عنوان بريد إلكتروني. تم ترجمة الأداة إلى عدة لغات، ويمكن الوصول إليها سواء من جهاز كمبيوتر أو من هاتف محمول من خلال تطبيقنا المحمول."
cfn_accessible_tool_title: 'أداة قابلة للوصول'
cfn_complete_secure_alt_img: 'أداة تخزين شاملة وآمنة'
cfn_complete_secure_p: "الخزانة الرقمية تتيح الاحتفاظ بنسخ رقمية من الوثائق الإدارية، وتسجيل الأحداث مع نظام تذكير عبر الرسائل النصية، والاحتفاظ بجهات الاتصال والملاحظات المفيدة."
cfn_complete_secure_title: 'أداة تخزين شاملة وآمنة'
cfn_interface_social_workers_alt_img: 'واجهة لمحترفي التوجيه الاجتماعي'
cfn_interface_social_workers_p: "من خلال هذه الواجهة، يمكن للمحترف العثور على جميع الخزائن الآمنة المرتبطة بمركزه، وتزويدها بالبيانات والاطلاع على المعلومات المشتركة. كما يمكنه أيضًا إنشاء خزانة آمنة بناءً على طلب شخص يتلقى المساعدة."
cfn_interface_social_workers_title: "واجهة لمحترفي التوجيه الاجتماعي"
cfn_page_hero_text: "الأداة التي تسهل الوصول إلى الحقوق للسكان الضعفاء والتوجيه الاجتماعي"
cfn_social_care_alt_img: "أداة مدرجة في التوجيه الاجتماعي"
cfn_social_care_p: 'تتيح قسم "مراكزي" ربط الخزانة الرقمية بالهيئات التي يتعامل معها المستفيد. بإمكان كل معلومة مخزنة في الخزانة الرقمية أن تكون مشتركة أو غير مشتركة مع المحترفين الذين يقدمون الدعم. يمكن للمستفيد في أي وقت أن يقرر فصل هذا الارتباط.'
cfn_social_care_title: "أداة مدرجة في التوجيه الاجتماعي"
cfn_vault_easy_access_alt_img: 'الوصول إلى الحقوق بسهولة'
cfn_vault_easy_access_p: "الخزانة الرقمية تسهم في مكافحة الانقطاع في التقدم بسبب فقدان المعلومات. وبالتالي، تصبح الإجراءات الخاصة بالإدماج أكثر سلاسة."
cfn_vault_easy_access_title: "الوصول إلى الحقوق بسهولة"
cfn_vault_exchange_info_alt_img: "تيسير تبادل المعلومات"
cfn_vault_exchange_info_p: 'الخزانة الرقمية هي أداة تعزز التفاعل بين الشخص المستفيد والهيكل الذي يقدم له الدعم. إنها تتيح للمستفيد أن يكون نشطًا في تطور مساره الخاص.'
cfn_vault_exchange_info_title: "تبادل المعلومات ميسَّر مع المرافقين"
cfn_vault_is_safe_alt_img: 'المعلومات بأمان'
cfn_vault_is_safe_p: 'الخزانة الرقمية هي أداة أخلاقية وآمنة. تتوافق مع قانون حماية البيانات العامة العامة الأوروبي (GDPR). حماية بيانات المستخدمين الشخصية هي أولويتنا المطلقة.'
cfn_vault_is_safe_title: 'المعلومات بأمان'
