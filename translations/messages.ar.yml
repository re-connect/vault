devenirUnRelaiReconnect.accueil.budgetText: 'ريكونيكت هو مشروع اطلقته المؤسسات الاجتماعية و تعرضه على المستخدمين بشكل مجاني. و لكنه  يولد تكاليف مثل أي منصة رقمية اخرى مثل تلك المتعلقة  بادارة الاداة و تطويرها، و المساعدة في استعمالها، و نشرها، و تخزين البيانات الخ... يعتمد موقع ريكونيكت على اشتراكات المؤسسات و البنى الاجتماعية  لتقديم للأشخاص المشردين و العاملين الاجتماعيين الادوات الاكثر توافقا مع احتياجاتهم. بكونكم نقطة المناوبة  لريكونيكت  وانتم متضامنون مع استدامة هذا المشروع.'
