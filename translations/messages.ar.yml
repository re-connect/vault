user.firstVisit.beneficiaire.metaTitle: 'اهلا بك في موقع ريكونيكت كلاود التضامن'
user.firstVisit.beneficiaire.text: 'ستمكنك هذه الاداة من حفظ مجمل معلوماتك الشخصية (مثل الوثائق و المواعيد و عناوين معارفك و مختلف الملاحظات الخاصة بك الخ..).ان كل البيانات التي تحفظها هي ملكك  و لا يحق لأي شخص آخر غيرك الغائها بشكل نهائي. لا تتردد في الطلب من العاملين الاجتماعيين في نقاط المناوبة لريكونيكت مرافقتك في استخدام هذا الموقع. ان فريق ريكونيكت يرحب بك على منصته و يتمنى لك حسن استخدامها.'
user.firstVisit.beneficiaire.title: 'اهلا بك في موقع ريكونيكت كلاود التضامن'
user.firstVisit.gestionnaire.metaTitle: 'اهلا بك في موقع ريكونيكت كلاود التضامن'
user.firstVisit.gestionnaire.text: 'شكرا لاختيارك حل ريكونيكت كلاود التضامن، ستسمح هذه الاداة للفرق التابعة لمؤسساتكم مرافقة المستفيدين في مجال استخدام حسابهم على منصة ريكونيكت. لا تتردد في الاتصال بريكونيكت لكل طلب معلومات. ان فريق ريكونيكت يرحب بك على منصته و يتمنى لك حسن استخدامها.'
user.firstVisit.gestionnaire.title: 'اهلا بك في موقع ريكونيكت كلاود التضامن'
user.firstVisit.membre.metaTitle: 'اهلا بك في موقع ريكونيكت كلاود التضامن'
user.firstVisit.membre.text: 'ان الوظيفة الاساسية لهذه الاداة هي حفظ المعلومات الشخصية الخاصة بالأشخاص المرافقين. تندرج هذه الأداة في اطار المرافقة  و هي ستسمح لك مساعدة المستفيدين على حفظ بياناتهم. ان فريق ريكونيكت يرحب بك على منصته و يتمنى لك حسن استخدامها.'
