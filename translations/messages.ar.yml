home.catchPrase: '"موقع التخزين و المشاركة المؤمن والذي يسهل معاملات المرافقة الاجتماعية"'
home.commentCaMarche: 'كيفية التشغيل'
home.commentCaMarcheContent.fermer: اقفال
home.commentCaMarcheContent.text1: 'في حالات عدم الاستقرار و التنقل الدائم، يصعب على الاشخاص المشردين المحافظة على اوراقهم الشخصية التي يحتاجونها للحصول على المساعدات الاجتماعية.'
home.commentCaMarcheContent.text2: 'يسمح موقع ريكونيكت تخزين نسخ ممسوحة ضوئيا او مصورة عن جميع الاوراق الشخصية الاساسية بكل امان، يمكن ايضا تخزين اسماء اشخاص و تفاصيلهم و مواعيد و مذكرات. عندئذ ستكون عواقب فقدان النسخ الاصلية محدودة.'
home.commentCaMarcheContent.text3: 'ترافق نقاط المناوبة لريكونيكت  المستخدمين في عملية  فتح حساب ريكونيكت و ادارته.'
home.commentCaMarcheContent.text4: 'ان فتح حساب ريكونيكت مجاني للأشخاص المشردين في نقاط المناوبة  لريكونيكت'
home.commentCaMarcheContent.text5: 'يتناسب ريكونيكت مع رغبات  مستخدميه و حاجاتهم فهم الذين يقررون مشاركة المعلومات و الوثائق الخاصة بهم مع العاملين الاجتماعيين.'
home.commentCaMarcheContent.text6: 'يمكن للمستخدم الاتصال بحسابه بمفرده خارج نقطة المنوبة لريكونيكت. اذا قرر الرحيل من نقطة المناوبة التابعة لها يمكنه الاستفادة من ادوات ريكونيكت لأجل غير مسمى. اذا ذهب الى نقطة مناوبة جديدة فيمكنه ان يشارك اوراقه الشخصية الاساسية مع هذه النقطة.'
home.commentCaMarcheContent.text7: 'ريكونيكت اداة يتم استعمالها على المدى الطويل و هي تتناسب مع المسيرة الاجتماعية الخاصة بكل شخص. عبر استعمال ريكونيكت يرافق العاملون الاجتماعيون الاشخاص المشردين حتى يتمكنوا من استعمال مستقل لأداة رقمية.'
home.commentCaMarcheContent.text8: 'تخزين و مشاركة معلومات و وثائق اساسية على الانترنيت. تذكير المواعيد و الاحداث عبر رسالة نصية قصيرة. محاولة صياغة الحقوق الاجتماعية التي يمكن للمستخدمين ان يستفيدوا منها و انشاء تلقائي للملف الاداري على اساس الوثائق المتوفرة في خزنة الودائع.'
