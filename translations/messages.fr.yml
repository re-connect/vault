{mso-level-number-format:bullet; \tmso-level-text:\\F0B7; \tmso-level-tab-stop:none; \tmso-level-number-position:left; \ttext-indent:-18.0pt; \tfont-family:Symbol;} @list l17:level8 \t{mso-level-number-format:bullet; \tmso-level-text:o; \tmso-level-tab-stop:none; \tmso-level-number-position:left; \ttext-indent:-18.0pt; \tfont-family:\"Courier New\";} @list l17:level9 \t{mso-level-number-format:bullet; \tmso-level-text:\\F0A7; \tmso-level-tab-stop:none; \tmso-level-number-position:left; \ttext-indent:-18.0pt; \tfont-family:Wingdings;} ol \t{margin-bottom:0cm;} ul \t{margin-bottom:0cm;} --> </style> <!--[if gte mso 10]> <style>  /* Style Definitions */  table.MsoNormalTable \t{mso-style-name:\"Tableau Normal\"; \tmso-tstyle-rowband-size:0; \tmso-tstyle-colband-size:0; \tmso-style-noshow:yes; \tmso-style-priority:99; \tmso-style-parent:\"\"; \tmso-padding-alt:0cm 5.4pt 0cm 5.4pt; \tmso-para-margin-top:0cm; \tmso-para-margin-right:0cm; \tmso-para-margin-bottom:10.0pt; \tmso-para-margin-left:0cm; \tline-height:115%; \tmso-pagination:widow-orphan; \tfont-size:11.0pt; \tfont-family:\"Calibri\",sans-serif; \tmso-ascii-font-family:Calibri; \tmso-ascii-theme-font:minor-latin; \tmso-hansi-font-family:Calibri; \tmso-hansi-theme-font:minor-latin; \tmso-bidi-font-family:\"Times New Roman\"; \tmso-bidi-theme-font:minor-bidi; \tmso-fareast-language:EN-US;} table.MsoTableGrid \t{mso-style-name:\"Grille du tableau\"; \tmso-tstyle-rowband-size:0; \tmso-tstyle-colband-size:0; \tmso-style-priority:59; \tmso-style-unhide:no; \tborder:solid windowtext 1.0pt; \tmso-border-alt:solid windowtext .5pt; \tmso-padding-alt:0cm 5.4pt 0cm 5.4pt; \tmso-border-insideh:.5pt solid windowtext; \tmso-border-insidev:.5pt solid windowtext; \tmso-para-margin:0cm; \tmso-para-margin-bottom:.0001pt; \tmso-pagination:widow-orphan; \tfont-size:11.0pt; \tfont-family:\"Calibri\",sans-serif; \tmso-ascii-font-family:Calibri; \tmso-ascii-theme-font:minor-latin; \tmso-hansi-font-family:Calibri; \tmso-hansi-theme-font:minor-latin; \tmso-bidi-font-family:\"Times New Roman\"; \tmso-bidi-theme-font:minor-bidi; \tmso-fareast-language:EN-US;} </style> <![endif]--><!--[if gte mso 9]><xml>  <o:shapedefaults v:ext=\"edit\" spidmax=\"1026\"/> </xml><![endif]--><!--[if gte mso 9]><xml>  <o:shapelayout v:ext=\"edit\">   <o:idmap v:ext=\"edit\" data=\"1\"/>  </o:shapelayout></xml><![endif]--> </head>  <body lang=FR link=blue vlink=purple style='tab-interval:35.4pt'>  <div class=WordSection1>  <h1 style='text-align:justify'>Préambule&nbsp;: <strong><span style='font-family: \"Asap\",sans-serif;mso-bidi-font-family:\"Times New Roman\";mso-bidi-theme-font: major-bidi;mso-bidi-font-weight:normal'>Reconnect – Le Cloud Solidaire&nbsp;<o:p></o:p></span></strong></h1>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'><o:p>&nbsp;</o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Reconnet a développé une plateforme d’hébergement en «&nbsp;nuage&nbsp;» et de partage afin de permettre aux personnes en situation de précarité, accompagnées par des structures sociales, de stocker et de partager de manière sécurisée leurs informations et documents personnels (le «&nbsp;<b style='mso-bidi-font-weight: normal'>Service Cloud Solidaire</b>&nbsp;»). <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Le service Cloud Solidaire de Reconnect se matérialise par une application web accessible depuis le site internet </span><a href=\"http://www.reconnect.fr\"><span style='font-family:\"Asap\",sans-serif;color:windowtext;text-decoration:none; text-underline:none'>www.reconnect.fr</span></a><span style='font-family:\"Asap\",sans-serif'>. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Il permet aux personnes accompagnées dans les structures sociales, les bénéficiaires, de conserver un ensemble d’informations et de documentation sociales et personnelles, et d’y avoir accès en tout lieu depuis leur compte.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Ce service permet aussi aux professionnels de ces structures sociales de consulter et d’alimenter une partie du compte du bénéficiaire sous réserve de l’accord préalable de ce dernier. Ces professionnels ont alors accès à l’ensemble des informations partagées par le bénéficiaire dans les conditions prévues par les présentes. Les informations et documents que le bénéficiaire souhaite conserver confidentiels demeurent privés et ne sont visibles que par lui-même.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>L’ouverture d’un compte pour le bénéficiaire s’effectue au sein des structures sociales ayant conclu une Convention de Partenariat avec Reconnect, leur permettant d’être équipées du Cloud Solidaire, structures aussi appelées «&nbsp;Relais Reconnect&nbsp;». Cette ouverture de compte est réalisée par un <span style='mso-bidi-font-weight:bold'>professionnel</span>, en présence du bénéficiaire.<b><o:p></o:p></b></span></p>  <h1 style='text-align:justify'>Définitions&nbsp;</h1>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'><o:p>&nbsp;</o:p></span></b></p>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'>Bénéficiaire&nbsp;</span></b><span style='font-family:\"Asap\",sans-serif'>: désigne la personne accompagnée au sein d’une Structure Sociale bénéficiant du Service Cloud Solidaire directement et/ou indirectement par l’intermédiaire d’un Utilisateur Professionnel.</span><b style='mso-bidi-font-weight:normal'><span style='font-size:12.0pt;mso-bidi-font-size: 11.0pt;line-height:115%;font-family:\"Asap\",sans-serif'><o:p></o:p></span></b></p>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'>Compte</span></b><span style='font-family:\"Asap\",sans-serif'>&nbsp;: désigne indifféremment un Compte Gestionnaire, un Compte Professionnel ou un Compte Bénéficiaire.</span></p>  <p class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;background: white'><b style='mso-bidi-font-weight:normal'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:Arial; mso-fareast-language:FR'>Compte Bénéficiaire&nbsp;: </span></b><span style='font-family:\"Asap\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;mso-fareast-language:FR'>désigne le Compte associé au Bénéficiaire et consistant en un espace personnel sécurisé lui permettant de jouir de l’ensemble des fonctionnalités du Service Cloud Solidaire.</span><b style='mso-bidi-font-weight:normal'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; mso-fareast-language:FR'><o:p></o:p></span></b></p>  <p class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;background: white'><b style='mso-bidi-font-weight:normal'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:Arial; mso-fareast-language:FR'>Compte Gestionnaire&nbsp;: </span></b><span style='font-family:\"Asap\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;mso-fareast-language:FR'>désigne le compte associé à un Gestionnaire d’une Structure Sociale et permettant d’initier la création de Comptes Professionnels de la Structure Sociale.<o:p></o:p></span></p>  <p class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;background: white'><b style='mso-bidi-font-weight:normal'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:Arial; mso-fareast-language:FR'>Compte Professionnel&nbsp;: </span></b><span style='font-family:\"Asap\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;mso-fareast-language:FR'>désigne le Compte associé à l’Utilisateur Professionnel, créé depuis un Compte Gestionnaire, ou par un employé de Reconnect à la demande du Gestionnaire d’une Structure Sociale, et permettant la création de comptes bénéficiaires ainsi que la gestion des Comptes Bénéficiaires affiliés à la structure sociale.</span><b style='mso-bidi-font-weight:normal'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; mso-fareast-language:FR'><o:p></o:p></span></b></p>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'>Conditions Générales du Service&nbsp;:</span></b><span style='font-family:\"Asap\",sans-serif'> désigne le présent document présentant les conditions dans lesquelles les Utilisateurs accèdent au Cloud Solidaire et utilisent ses fonctionnalités.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'>Gestionnaire :</span></b><span style='font-family:\"Asap\",sans-serif'> désigne le référent Cloud Solidaire de la Structure Sociale. Il est désigné par le responsable légal de la Structure Sociale.<b style='mso-bidi-font-weight:normal'> <o:p></o:p></b></span></p>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'>Identifiant(s)&nbsp;</span></b><span style='font-family:\"Asap\",sans-serif'>:</span><span style='font-size:9.0pt; line-height:115%;font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-fareast-language:FR'> </span><span style='mso-bidi-font-size:9.0pt; line-height:115%;font-family:\"Asap\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;mso-fareast-language:FR'>désigne les informations nécessaires à l'identification d'un Utilisateur pour accéder au Cloud Solidaire</span><span style='font-size:9.0pt;line-height:115%;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-fareast-language:FR'>. </span><span style='mso-bidi-font-size:9.0pt;line-height:115%;font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:Arial; mso-fareast-language:FR'>Chaque Utilisateur dispose d’un Identifiant unique et personnel, attribué par Reconnect au moment de la création de son Compte.</span><span style='font-size:9.0pt;line-height:115%;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-fareast-language:FR'><o:p></o:p></span></p>  <p class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;background: white'><b><span style='font-family:\"Asap\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:Arial;mso-fareast-language:FR'>Mot de Passe</span></b><b style='mso-bidi-font-weight:normal'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:Arial; mso-fareast-language:FR'> :</span></b><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:Arial; mso-fareast-language:FR'> désigne les informations confidentielles, dont l'Utilisateur doit garder le secret, lui permettant, utilisé conjointement avec son Identifiant, de prouver son identité pour accéder à son Compte.&nbsp;<o:p></o:p></span></p>  <p class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;background: white'><b style='mso-bidi-font-weight:normal'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:Arial; mso-fareast-language:FR'>Partie Partagée</span></b><span style='font-family: \"Asap\",sans-serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: Arial;mso-fareast-language:FR'>&nbsp;: Désigne les informations présentes sur le Compte Bénéficiaire (documents, notes, rendez-vous, contacts) ayant le statut «&nbsp;partagé&nbsp;» et étant de ce fait visibles par le Bénéficiaire ainsi que par les Comptes Professionnels des structures sociales auxquelles le Compte Bénéficiaire est affilié.<o:p></o:p></span></p>  <p class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;background: white'><b style='mso-bidi-font-weight:normal'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:Arial; mso-fareast-language:FR'>Partie Privée</span></b><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:Arial; mso-fareast-language:FR'> : Désigne les informations présentes sur le Compte Bénéficiaire (documents, notes, rendez-vous, contacts) ayant le statut «&nbsp;privé&nbsp;» et étant de ce fait visibles uniquement par le Bénéficiaire. <o:p></o:p></span></p>  <p class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;background: white'><b style='mso-bidi-font-weight:normal'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:Arial; mso-fareast-language:FR'>Partie Professionnelle</span></b><span style='font-family:\"Asap\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;mso-fareast-language:FR'>&nbsp;: Désigne les fonctionnalités des Comptes disponibles uniquement pour les Utilisateurs Professionnnels.<o:p></o:p></span></p>  <p class=MsoNormal style='margin-bottom:12.0pt;text-align:justify;background: white'><b style='mso-bidi-font-weight:normal'><span style='font-family:\"Asap\",sans-serif'>Reconnect&nbsp;:</span></b><span style='font-family:\"Asap\",sans-serif'> désigne l’association de loi 1901 Reconnect dont le siège se trouve 102C Rue Amelot, 75011 Paris.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'>Service Cloud Solidaire&nbsp;:</span></b><span style='font-family:\"Asap\",sans-serif'> désigne le service de Cloud Solidaire proposé par Reconnect tel que décrit au préambule des présentes.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'>Site</span></b><span style='font-family:\"Asap\",sans-serif'>&nbsp;: désigne le site internet de Reconnect accessible à l’adresse <span style='mso-spacerun:yes'> </span></span><a href=\"http://www.reconnect.fr\"><span style='font-family:\"Asap\",sans-serif; color:windowtext;text-decoration:none;text-underline:none'>www.reconnect.fr</span></a><span style='font-family:\"Asap\",sans-serif'><o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'>Structures Sociales</span></b><span style='font-family:\"Asap\",sans-serif'>&nbsp;: désigne les structures sociales avec lesquelles Reconnect a conclu une Convention de Partenariat aux fins de la fourniture du Service Cloud Solidaire (aussi appelées Relais Reconnect). <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'>Utilisateur&nbsp;:</span></b><span style='font-family:\"Asap\",sans-serif'> désigne toute personne utilisant le Service Cloud Solidaire, c’est-à-dire les Bénéficiaires, les Utilisateurs Professionnels et/ou les Gestionnaire des Structures Sociales.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><b style='mso-bidi-font-weight: normal'><span style='font-family:\"Asap\",sans-serif'>Utilisateur Professionnel&nbsp;:</span></b><span style='font-family:\"Asap\",sans-serif'> désigne tout préposé d’une Structure Sociale ayant été désigné par cette structure pour avoir un Compte Professionnel sur le Service Cloud Solidaire.<o:p></o:p></span></p>  <h1 style='text-align:justify'><strong><span style='font-family:\"Asap\",sans-serif; mso-bidi-font-family:\"Times New Roman\";mso-bidi-theme-font:major-bidi; mso-bidi-font-weight:normal'>Objet <o:p></o:p></span></strong></h1>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Les présentes Conditions Générales du Service Cloud Solidaire ont pour objet de définir les conditions dans lesquelles le Service est mis à disposition des Utilisateurs et les règles qu’ils s’engagent à respecter en y accédant.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Elles ont aussi pour but d’informer des droits, obligations et responsabilités de chacun quant à l’utilisation du Service de Cloud Solidaire. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'><o:p>&nbsp;</o:p></span></p>  <h1 style='text-align:justify'>Article 1 - Acceptation des Conditions Générales du Service</h1>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>L’utilisation du Service Cloud Solidaire par l’Utilisateur est soumise à l’acceptation par celui-ci des Conditions Générales du Service.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>Les Conditions Générales du Service sont réputées acceptées dès que l’Utilisateur a coché la case «&nbsp;j’accepte les conditions générales du service&nbsp;» à l’occasion de sa première connexion aux Services Cloud Solidaires via celui-ci. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Reconnect se réserve le droit de modifier les termes, conditions et mentions des Conditions Générales du Service à tout moment, en les publiant sur le Site et en les notifiant par tous moyens aux Utilisateurs. Lors de sa nouvelle connexion aux Services suivant l’entrée en application de la nouvelle version des Conditions Générales du Service, l’Utilisateur sera invité à prendre connaissance et à accepter celles-ci.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'><o:p>&nbsp;</o:p></span></p>  <h1 style='text-align:justify'>Article 2 - Accès au Service Cloud Solidaire</h1>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l0 level1 lfo2'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>a.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Conditions techniques</h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Pour pouvoir accéder au Service Cloud Solidaire, l’Utilisateur doit disposer :<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpFirst style='text-align:justify;text-indent:-18.0pt; mso-list:l10 level1 lfo16'><![if !supportLists]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Asap;mso-bidi-font-family:Asap;color:black'><span style='mso-list:Ignore'>-<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>d’un poste informatique (ordinateur, téléphone, tablette etc.)&nbsp;; <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpFirst style='text-align:justify;text-indent:-18.0pt; mso-list:l10 level1 lfo16'><![if !supportLists]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Asap;mso-bidi-font-family:Asap;color:black'><span style='mso-list:Ignore'>-<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>d’un navigateur&nbsp;; <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpFirst style='text-align:justify;text-indent:-18.0pt; mso-list:l10 level1 lfo16'><![if !supportLists]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Asap;mso-bidi-font-family:Asap;color:black'><span style='mso-list:Ignore'>-<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>d’un accès Internet haut débit, fixe ou mobile&nbsp;; <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpLast style='text-align:justify;text-indent:-18.0pt; mso-list:l17 level1 lfo15'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:black'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>éventuellement d’un outil de capture d’image (scanner, appareil photo, etc.) pour profiter pleinement des fonctionnalités du Service Cloud Solidaire.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Il appartient à l’Utilisateur de vérifier la compatibilité de ses équipements informatiques avec les solutions technologiques déployées. Reconnect propose un soutien technique à la mise en place du Service Cloud Solidaire sur les équipements des Utilisateurs, s’ils le souhaitent.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Par ailleurs, il appartient à l’Utilisateur de protéger son poste informatique (ordinateur,<span style='mso-spacerun:yes'>  </span>mobile, tablette, etc.) contre l’intrusion de virus, logiciels espions, chevaux de Troie et autres parasites de nature intrusive ou destructive.<o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l0 level1 lfo2'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>b.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='mso-spacerun:yes'> </span>Partenariat avec les Structures Sociales et rôle du Gestionnaire<span class=MsoCommentReference><span style='font-size: 8.0pt;line-height:115%;font-family:\"Calibri\",sans-serif;mso-ascii-theme-font: minor-latin;mso-fareast-font-family:Calibri;mso-fareast-theme-font:minor-latin; mso-hansi-theme-font:minor-latin;mso-bidi-font-family:\"Times New Roman\"; mso-bidi-theme-font:minor-bidi;color:windowtext;font-weight:normal'> </span></span></h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>Toute entité souhaitant devenir un Relais Reconnect pour une utilisation professionnelle du Service Cloud Solidaire doit justifier être une structure intervenant dans le champ social ou médico-social, et être identifiée en tant que telle. La Structure Sociale doit renseigner un formulaire d’inscription en s’engageant à fournir des informations exactes ainsi que les justificatifs le cas échéant, afin de conclure avec Reconnect une Convention de Partenariat.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>L’accès au Service Cloud Solidaire par la Structure Sociale est soumis à un coût d’utilisation prévu dans le cadre de la Convention de Partenariat, et au respect de l’ensemble des obligations prévues par celle-ci. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>La Structure Sociale désigne au sein de son établissement un Gestionnaire, référent du Service Cloud Solidaire, qui est apte et habilité à définir quels professionnels de la Structure Sociale peuvent avoir accès un Compte Professionnel. Le Gestionnaire dispose d’un Compte Gestionnaire lui permettant de créer et de supprimer des Comptes Professionnels pour les Utilisateurs de sa Structure Sociale En cas de départ d’un Utilisateur Professionnel d’une Structure Sociale, il appartient au Gestionnaire de supprimer son Compte. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>Le Compte Gestionnaire est créé par Reconnect, une fois la Convention de Partenariat conclue et le Gestionnaire désigné par la Structure Sociale. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>A l’occasion de la création du Compte Gestionnaire, un Mot de Passe lui est affecté automatiquement par Reconnect. Lors de sa première connexion, le Gestionnaire est invité à modifier son Mot de Passe et à en choisir un qui lui soit personnel.<o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l0 level1 lfo2'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>c.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Inscription et rôle&nbsp;de l’Utilisateur Professionnel</h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>L’ouverture d’un Compte Professionnel s’effectue depuis un Compte Gestionnaire, ou par un employé de Reconnect à la demande du Gestionnaire. Les Comptes Professionnels ne peuvent être ouverts que pour des personnes physiques, préposées de la Structure Sociale et désignées par le Gestionnaire de celle-ci.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Une fois le Compte Professionnel ouvert, il permet à l’Utilisateur Professionnel d’accéder à la partie professionnelle du Service Cloud Solidaire. Le Compte Professionnel permet <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpFirst style='text-align:justify;text-indent:-18.0pt; mso-list:l17 level1 lfo15'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:black'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>de créer des Comptes Bénéficiaires et de les affilier à sa Structure Sociale si le Bénéficiaire le souhaite&nbsp;; <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-indent:-18.0pt; mso-list:l17 level1 lfo15'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:black'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>d’accéder à la Partie Partagée des Comptes Bénéficiaires affiliés à la Structure Sociale à laquelle l’Utilisateur Professionnel en question est rattaché, et de l’alimenter avec l’accord des Bénéficiaires&nbsp;;<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-indent:-18.0pt; mso-list:l17 level1 lfo15'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:black'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>d'effectuer une recherche pour identifier un Compte Bénéficiaire existant, et d’affilier ce Compte Bénéficiaire à sa Structure Sociale via une procédure validée par le Bénéficiaire&nbsp;;<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpLast style='text-align:justify;text-indent:-18.0pt; mso-list:l17 level1 lfo15'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:black'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>D’envoyer des rappels de rendez-vous par SMS aux Bénéficiaires qui lui sont affiliés.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Un Compte Professionnel peut accéder à la Partie Professionnelle du Cloud Solidaire de plusieurs Structures Sociales dans le cas où l’Utilisateur Professionnel concerné travaillerait dans plusieurs Structures Sociales. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Pour se connecter à son Compte Professionnel, l’Utilisateur Professionnel doit se munir de son Identifiant et de son Mot de Passe qu’il a choisi lors de sa première connexion. <o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l0 level1 lfo2'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>d.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Création et fonctionnalités&nbsp;du Compte Bénéficiaire</h2>  <p class=MsoNormal><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>La création d’un Compte Bénéficiaire est ouverte à tout usager qui le souhaite, bénéficiant des services d’une Structure Sociale utilisatrice du Service Cloud Solidaire au moment de l’ouverture du Compte. Elle s’effectue auprès d’un Utilisateur Professionnel ou du Gestionnaire de la Structure Sociale en question. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Lors de la création du Compte Bénéficiaire, un Identifiant unique est attribué au Bénéficiaire et, celui-ci est invité à choisir un Mot de Passe.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Le Bénéficiaire est également invité à répondre à une «&nbsp;question secrète&nbsp;» utilisée notamment en cas de perte de son mot de passe, ou pour qu’il s’affilie à une nouvelle Structure Sociale. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>La création d’un Compte Bénéficiaire est gratuite pour les Bénéficiaires. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Une fois créé, le Compte Bénéficiaire <span style='mso-spacerun:yes'> </span>est accessible depuis le Site sur n’importe quel poste informatique, terminal mobile ou tablette connecté à internet. Le Bénéficiaire doit se munir de son Identifiant unique et de son Mot de Passe pour se connecter.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Sur son Compte Bénéficiaire, le Bénéficiaire peut stocker des copies de ses documents, enregistrer des rendez-vous, des notes ou des contacts. Il peut également programmer des rappels sms pour ses rendez-vous.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Le Bénéficiaire n’a pas accès aux fonctionnalités professionnelles du Service Cloud Solidaire, réservées aux titulaires d’un Compte Professionnel ou d’un Compte Gestionnaire.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Lorsque le Bénéficiaire bénéficie des services d’une nouvelle Structure Sociale utilisatrice des fonctionnalités professionnelles du Service Cloud Solidaire, il peut décider d’affilier son compte à cette Structure Sociale. Pour cela, il doit en faire la demande à un Utilisateur Professionnel disposant d’un Compte Professionnel dans cette Structure Sociale qui effectue la procédure. Pour confirmer sa demande, le Bénéficiaire doit valider la procédure&nbsp;: <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpFirst style='text-align:justify;text-indent:-18.0pt; mso-list:l10 level1 lfo16'><![if !supportLists]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Asap;mso-bidi-font-family:Asap;color:black'><span style='mso-list:Ignore'>-<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Soit à l’aide d’un code qu’il recevra par sms&nbsp;; <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-indent:-18.0pt; mso-list:l10 level1 lfo16'><![if !supportLists]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Asap;mso-bidi-font-family:Asap;color:black'><span style='mso-list:Ignore'>-<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Soit en la validadant depuis son Compte Bénéficiaire &nbsp;;<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpLast style='text-align:justify;text-indent:-18.0pt; mso-list:l10 level1 lfo16'><![if !supportLists]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Asap;mso-bidi-font-family:Asap;color:black'><span style='mso-list:Ignore'>-<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Soit en fournissant à l’Utilisateur Professionnel la réponse à sa question secrète. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Depuis son Compte Bénéficiaire, le Bénéficiaire peut choisir pour chacune de ses informations (document, note, rendez-vous, contact) de la placer dans sa Partie Privée ou dans sa Partie Partagée.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Lorsque le Bénéficiaire est affilié à une Structure Sociale, la Partie Partagée de son Compte Bénéficiaire est visible par les Professionnels ayant un Compte Professionnel ou un Compte Gestionnaire dans la Structure Sociale en question. Ces Professionnels peuvent également alimenter la Partie Partagée du Compte du Bénéficiaire, avec l’accord de ce dernier. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Un Bénéficiaire peut être affilié à plusieurs Structures Sociales. A tout moment, l’affiliation peut être interrompue par le Bénéficiaire depuis son Compte dans la partie «&nbsp;Mes Relais&nbsp;», ou en faisant la demande auprès d’un Utilisateur Professionnel ou un Gestionnaire de ladite Structure Sociale.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>La Partie Privée n’est visible que depuis le Compte Bénéficiaire et n’est pas consultable ni accessible par les Utilisateurs Professionnels des Structures Sociales auxquelles le Bénéficiaire est affilié.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'><o:p>&nbsp;</o:p></span></p>  <h1 style='text-align:justify'>Article 3 - Responsabilité des Utilisateurs</h1>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l8 level1 lfo4'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>a.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Respect de la législation</h2>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'><o:p>&nbsp;</o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Les Utilisateurs s’engagent à ne pas utiliser le Service Cloud Solidaire à des fins abusives et à ne pas aider une tierce personne à le faire. En particulier, sans que cela ne soit limitatif, les Utilisateurs s’engagent à ne pas entreprendre ou tenter d’entreprendre les actions suivantes via le Service Cloud Solidaire&nbsp;:<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpFirst style='text-align:justify;text-indent:-18.0pt; mso-list:l6 level1 lfo18'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>La détention et le partage d’images à caractère&nbsp;obscène, violent et/ou pédophile et/ou d’œuvres <span style='mso-spacerun:yes'> </span>protégées par des droits de propriété intellectuelle&nbsp;;<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-indent:-18.0pt; mso-list:l6 level1 lfo18'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>La diffusion de contenus à caractère publicitaire, marketing ou commercial&nbsp;;<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-indent:-18.0pt; mso-list:l6 level1 lfo18'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>La diffusion de message d’incitation au sectarisme ou à la haine envers une personne ou un groupe de personnes en raison de leur religion, de leur origine ethnique, de leur sexe, de leur identité de genre, de leur orientation sexuelle, d'un handicap ou d'une quelconque incapacité&nbsp;;<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-indent:-18.0pt; mso-list:l6 level1 lfo18'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>La diffusion de contenu ou d’information enfreignant la législation de quelque manière que ce soit, notamment en stockant, en publiant ou en partageant des contenus frauduleux, diffamatoires ou trompeurs&nbsp;;<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-indent:-18.0pt; mso-list:l6 level1 lfo18'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>L’atteinte à la vie privée ou aux droits d’autrui&nbsp;;<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpLast style='text-align:justify;text-indent:-18.0pt; mso-list:l6 level1 lfo18'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>La transgression ou le contournement d'une quelque autre manière de toute mesure de sécurité ou d'authentification et/ou la tentation d’accéder à des zones du Service Cloud Solidaire auxquelles ils ne sont pas autorisés à accéder.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Reconnect n’est pas responsable des contenus partagés ou stockés via son Service Cloud Solidaire et n’est tenue à aucune obligation générale de surveiller ces informations. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Reconnect se réserve le droit de retirer, spontanément ou à la demande d’un tiers, sans notification préalable, tout contenu abusif ou illicite diffusé ou stocké via le Service Cloud Solidaire par un Utilisateur et qui aurait été porté à sa connaissance.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Reconnect invite tout Utilisateur qui aura connaissance d’une utilisation frauduleuse du Service Cloud Solidaire de l’en informer par tous moyens à sa disposition.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Par ailleurs, en cas de violation ou de tentative de violation des Conditions Générales du Service, Reconnect se réserve le droit de supprimer l’accès des Utilisateurs concernés à leurs Comptes dans les conditions prévues à l’article 5 des CGS.<span style='mso-spacerun:yes'>  </span><o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l8 level1 lfo4'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>b.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Paramètres de confidentialité </h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>L’accès au Service Cloud Solidaire requiert que l’Utilisateur renseigne son Identifiant unique et son <span style='mso-spacerun:yes'> </span>Mot de Passe choisi par lui-même lors de la création de son compte. Tous ces éléments sont personnels. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Il est de la responsabilité de l’Utilisateur de conserver son Mot de Passe confidentiel.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Dans la mesure du possible, ces paramètres doivent être mémorisés par l’Utilisateur et ne pas être conservés, sur quelque support que ce soit. <span style='mso-spacerun:yes'> </span>Ils doivent être saisis par l’Utilisateur à chaque accès et ne pas être conservés en mémoire dans le système d’information.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Toute utilisation du Service Cloud Solidaire effectué sur un Compte sera présumé avoir été effectuée par l’Utilisateur correspondant. Reconnect ne saurait être tenue pour responsable de la perte des Identifiants et/ou du Mot de Passe de l’Utilisateur et, à défaut d’opposition préalable et régulièrement notifiée par écrit à Reconnect, des conséquences dommageables de l’utilisation d’un Compte par une personne non-autorisée.<o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l8 level1 lfo4'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>c.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Responsabilité des Bénéficiaires</h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Le Compte de chaque Bénéficiaire lui est personnel et l’ensemble des informations et documents contenus via celui-ci lui appartiennent. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>L’échange d’informations entre les Bénéficiaires et les Utilisateurs Professionnels via les fonctionnalités de partage<span style='mso-spacerun:yes'>  </span>du Service Cloud Solidaire a pour but de faciliter le travail d’accompagnement social par les Structures Sociales, ainsi que les démarches liées à l’accès aux droits du Bénéficiaire. Le partage d’informations ou de documents qui serait effectué par le Bénéficiaire pour d’autres finalités relève de sa propre responsabilité. En particulier, le Bénéficiaire reconnaît et accepte expressément que le Service Cloud Solidaire n’a pas été conçu et n’est pas adapté au partage de données de santé.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Le Bénéficiaire ne doit posséder qu’un seul et unique Compte. Celui-ci n’est pas supprimé après la fin d’un partage établi entre le Bénéficiaire et une Structure Sociale.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>En dehors des cas d’usages abusifs et dans les conditions décrites aux présentes, le Bénéficiaire <span style='mso-spacerun:yes'> </span>décide seul du maintien ou de la suppression de son Compte Bénéficiaire. Il peut également à tout moment supprimer son affiliation à une Structure Sociale. <br clear=all style='mso-special-character:line-break;page-break-before:always'> <o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l8 level1 lfo4'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>d.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Responsabilité des Utilisateurs Professionnels et des Structures Sociales</h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>L’alimentation, la consultation et l’extraction d’informations issues du Service Cloud Solidaire s’inscrivent dans le cadre d’un accompagnement spécialisé des Bénéficiaires par les Structures Sociales. Toute action sortant de ce cadre relève de la responsabilité de l’Utilisateur Professionnel et de sa Structure Sociale.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>L’ajout d’un nouveau Bénéficiaire par une Structure Sociale doit correspondre à un souhait émis par un Bénéficiaire. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Le partage d’informations avec la Structure Sociale s’indexe sur les pratiques d’accompagnement de cette dernière.<span style='mso-spacerun:yes'>  </span>La mise en place et la fin du partage doivent correspondre à l’accueil et au départ définitif du Bénéficiaire. Lorsqu’un Bénéficiaire n’est plus accompagné par une Structure Sociale, celle-ci doit s’engager à mettre fin au partage mis en place avec le Compte Bénéficiaire de celui-ci.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Les outils liés à l’identification, au renouvellement des Identifiants et la récupération des Mots de Passe perdus par les Bénéficiaires doivent être utilisés à bon escient par les Utilisateurs Professionnels. Tout abus peut entrainer la suppression de l’accès au Service Cloud Solidaire dans les conditions de l’article 5 des CGS.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>L’accès au Service Cloud Solidaire par les Utilisateurs Professionnels s’inscrit dans le cadre de la Convention de Partenariat conclue entre Reconnect et leur Structure Sociale. <span style='mso-spacerun:yes'> </span>L’utilisation par un Utilisateur Professionnel du Service Cloud Solidaire s’inscrit uniquement dans le cadre de la sphère professionnelle.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>La Structure Sociale s’engage<span style='mso-spacerun:yes'>  </span>à sécuriser les accès au Service Cloud Solidaire et les Comptes de ses Utilisateurs Professionnels et Gestionnaire. <span style='mso-spacerun:yes'> </span>La Structure Sociale demeure responsable à l’égard de Reconnect et des Bénéficiaires de l’utilisation du Service Cloud Solidaire par ses Utilisateurs Professionnels et le Gestionnaire, ainsi que du respect de l’ensemble des obligations résultant des Conditions Générales d’Utilisation.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Les Utilisateurs Professionnels et les Gestionnaires s’engagent à se conformer à l’ensemble des obligations d’origine légales, réglementaires ou déontologiques applicables aux établissements du secteur médico-social.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <h1 style='text-align:justify'>Article 4 - Responsabilité de Reconnect</h1>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l9 level1 lfo6'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>a.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Validité des informations et documents des Utilisateurs</h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>L’utilisation des informations et/ou documents disponibles, stockés ou partagés via le Service Cloud Solidaire se fait sous l’entière et seule responsabilité de l’Utilisateur, qui assume la totalité des conséquences pouvant en découler, sans que Reconnect puisse être inquiétée à ce titre, sans recours contre cette dernière.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Reconnect ne pourra en aucun cas être tenu responsable de tout dommage de quelque nature qu’il soit résultant de l’interprétation ou de l’utilisation des informations et/ou documents disponibles, stockées ou partagées via le Service Cloud Solidaire.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Reconnect n’étant pas le dépositaire des documents, elle ne peut pas assurer que les documents déposés ou partagés via les Comptes sont dépourvus d’erreur, corrects et/ou en cours de validité. <o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l9 level1 lfo6'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>b.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Maintenance du Service Cloud Solidaire</h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Reconnect se charge d’organiser les opérations de maintenance et les différentes mises à jour associées afin de contribuer au bon fonctionnement du Service Cloud Solidaire.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <h1 style='text-align:justify'>Article 5 - Suspension du Service Cloud Solidaire</h1>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l13 level1 lfo7'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>a.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Suspension à l’initiative de l’Utilisateur</h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoListParagraph style='text-align:justify;text-indent:-18.0pt; mso-list:l14 level1 lfo8'><![if !supportLists]><span style='font-family:\"Courier New\"; mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Gestionnaire<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Le Gestionnaire peut décider à tout moment de supprimer son Compte Gestionnaire ainsi que toutes les informations associées. Cette suppression s’effectue sur demande auprès de Reconnect, sous la responsabilité de la Structure Sociale.<o:p></o:p></span></p>  <p class=MsoListParagraph style='text-align:justify;text-indent:-18.0pt; mso-list:l14 level1 lfo8'><![if !supportLists]><span style='font-family:\"Courier New\"; mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Utilisateur Professionnel<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Un Utilisateur Professionnel ne peut supprimer son Compte Professionnel qu’après validation par le Gestionnaire de la Structure Sociale à laquelle il est affilié ou sur demande motivée auprès de Reconnect, qui se réserve le droit de ne pas y répondre favorablement dans les cas où elle y serait contractuellement ou légalement tenue.<o:p></o:p></span></p>  <p class=MsoListParagraph style='text-align:justify;text-indent:-18.0pt; mso-list:l14 level1 lfo8'><![if !supportLists]><span style='font-family:\"Courier New\"; mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Bénéficiaire<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Le Bénéficiaire peut décider à tout moment de supprimer son Compte ainsi que l’ensemble des informations détenues sur celui-ci. Cette suppression s’effectue, sous la seule responsabilité du Bénéficiaire, depuis son Compte ou sur demande spéciale auprès de Reconnect. Reconnect ne pourra en aucun être tenue responsable des conséquences liées à la suppression de son Compte par un Bénéficiaire.<o:p></o:p></span></p>  <span style='font-size:11.0pt;line-height:115%;font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-fareast-theme-font:minor-latin;mso-bidi-font-family: \"Times New Roman\";mso-bidi-theme-font:minor-bidi;mso-ansi-language:FR; mso-fareast-language:EN-US;mso-bidi-language:AR-SA'><br clear=all style='mso-special-character:line-break;page-break-before:always'> </span>  <p class=MsoNormal><span style='font-family:\"Asap\",sans-serif'><o:p>&nbsp;</o:p></span></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l13 level1 lfo7'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>b.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Utilisation abusive</h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Toute utilisation abusive ou frauduleuse du Service Cloud Solidaire , ainsi que toute violation des Conditions Générales de Services, peut entrainer la suppression par Reconnect des Comptes concernés et des fonctionnalités associées, le cas échéant selon la gravité et<span style='mso-spacerun:yes'>  </span>les risques encourus sans notification préalable ou dans un délai de quinze (15) jours à compter d’une mise en demeure de l’Utilisateur restée infructueuse. <o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l13 level1 lfo7'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>c.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Suspension temporaire</h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Reconnect s’efforce de permettre l’accès au Service Cloud Solidaire 24 heures sur 24, 7 jours sur 7, sauf en cas de force majeure ou d’un événement hors du contrôle de Reconnect, et sous réserve des éventuelles pannes et interventions de maintenance nécessaires à son bon fonctionnement.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>La responsabilité de Reconnect ne saurait être engagée en cas d’impossibilité d’accès au Service Cloud Solidaire.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Par ailleurs, Reconnect peut être amenée à interrompre tout ou partie du Service Cloud Solidaire, à tout moment sans préavis, le tout sans droit à indemnité. L’Utilisateur reconnaît et accepte que Reconnect ne soit pas responsable des interruptions, et des conséquences qui peuvent en découler pour l’Utilisateur ou tout tiers.<o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt; mso-list:l13 level1 lfo7'><![if !supportLists]><span style='mso-fareast-font-family: Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>d.<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Inactivité</h2>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"; color:black'>Par soucis de sécurité, un Compte se déconnectera automatiquement après un délai de temporisation correspondant à un temps d’inactivité de vingt (20) minutes sur le Compte. En cas de déconnexion automatique, l’Utilisateur devra se reconnecter à l’aide de son Identifiant et de son Mot de Passe pour accéder de nouveau au Service Cloud Solidaire.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Un Compte Bénéficiaire sera supprimé après dix (10) ans d’inactivité totale sur le Compte correspondant à une absence de connexion sur le Compte du&nbsp;: Bénéficiaire, Utilisateur Professionnel ou Gestionnaire de Structure Sociale(s) à laquelle (auxquelles) le Compte Bénéficiaire est affilié. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Il est mis automatiquement fin à l’affiliation d’un Compte Bénéficiaire à une Structure Sociale après deux (2) ans d’inactivité sur ce compte Bénéficiaire depuis la Partie Professionnelle de la Structure Sociale concernée (consultation ou alimentation du Compte Bénéficiaire par un Utilisateur Professionnel ou Gestionnaire).<o:p></o:p></span></p>  <span style='font-size:11.0pt;line-height:115%;font-family:\"Calibri\",sans-serif; mso-ascii-theme-font:minor-latin;mso-fareast-font-family:Calibri;mso-fareast-theme-font: minor-latin;mso-hansi-theme-font:minor-latin;mso-bidi-font-family:\"Times New Roman\"; mso-bidi-theme-font:minor-bidi;mso-ansi-language:FR;mso-fareast-language:EN-US; mso-bidi-language:AR-SA'><br clear=all style='mso-special-character:line-break; page-break-before:always'> </span>  <p class=MsoNormal><b><span style='font-size:14.0pt;line-height:115%; font-family:\"Asap\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-fareast-theme-font:major-fareast;mso-bidi-font-family:\"Times New Roman\"; mso-bidi-theme-font:major-bidi;color:#377F3C;mso-themecolor:accent1;mso-themeshade: 191'><o:p>&nbsp;</o:p></span></b></p>  <h1 style='text-align:justify'>Article 6 - Force majeure</h1>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>En cas de force majeure telle que définie par la jurisprudence en vigueur, les obligations résultant des Conditions Générales du Service seront suspendues pendant la durée de l’événement en cause sans préjudice ni indemnité pour l’une ou l’autre des parties.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'><o:p>&nbsp;</o:p></span></p>  <h1 style='text-align:justify'>Article 7 - Dysfonctionnements et recommandations</h1>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Tout dysfonctionnement technique sur le Service Cloud Solidaire ne saurait engager la responsabilité de Reconnect, cependant Reconnect s’engage à les traiter dans les meilleurs délais.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Tout Utilisateur du Service Cloud Solidaire s’engage à faire son possible pour reporter auprès de Reconnect d’éventuels dysfonctionnements constatés sur le Service Cloud Solidaire.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Toute demande d’information ou réclamation relative au Service Cloud Solidaire pourra être faite par l’envoi d’un e-mail à l’adresse : support@reconnect.fr ou&nbsp;: via le formulaire de contact disponible sur le Site.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'><o:p>&nbsp;</o:p></span></p>  <h1 style='text-align:justify'>Article 8 - Protection des données personnelles</h1>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'><o:p>&nbsp;</o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Soucieuse de préserver la vie privée des Utilisateurs, Reconnect met tout en œuvre pour protéger la sécurité et la confidentialité de leurs Données Personnelles. Pour plus d’informations sur la manière dont ces Données Personnelles sont traitées dans le cadre des Services Cloud Solidaire, les Utilisateurs sont invités à consulter la Politique de Confidentialité de Reconnect accessible suivant ce lien&nbsp;: </span><a href=\"www.reconnect.fr/annexe/confidentialite-cs\"><span style='font-family:\"Asap\",sans-serif'>www.reconnect.fr/annexe/confidentialite-cs</span></a><span style='font-family:\"Asap\",sans-serif'>.<o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-indent:-18.0pt;mso-list:l15 level1 lfo17'><![if !supportLists]><span style='mso-fareast-font-family:Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>a)<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Quelles sont les Données Personnelles traitées dans le cadre des Services Reconnect&nbsp;?</h2>  <p class=MsoNormal><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Selon leur utilisation des Services Reconnect et de leurs interactions, les Données Personnelles des Utilisateurs susceptibles d’être traitées sont les suivantes&nbsp;: <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpFirst style='text-align:justify;text-indent:-18.0pt; mso-list:l16 level1 lfo13'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Bénéficiaires&nbsp;: <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space: auto;text-align:justify;text-indent:-18.0pt;mso-list:l16 level2 lfo13'><![if !supportLists]><span style='font-family:\"Courier New\";mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Données d’identification et de connexion&nbsp;: nom, prénom, identifiants, question secrète, etc.<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space: auto;text-align:justify;text-indent:-18.0pt;mso-list:l16 level2 lfo13'><![if !supportLists]><span style='font-family:\"Courier New\";mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Coordonnées&nbsp;: e-mail, numéro de téléphone, etc.<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space: auto;text-align:justify;text-indent:-18.0pt;mso-list:l16 level2 lfo13'><![if !supportLists]><span style='font-family:\"Courier New\";mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Réponse à une question secrète<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space: auto;text-align:justify;text-indent:-18.0pt;mso-list:l16 level2 lfo13'><![if !supportLists]><span style='font-family:\"Courier New\";mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Documents administratifs ou autres&nbsp;communiqués via le Service Cloud Solidaire&nbsp;;<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-indent:-18.0pt; mso-list:l16 level1 lfo13'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Gestionnaires&nbsp;: <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space: auto;text-align:justify;text-indent:-18.0pt;mso-list:l16 level2 lfo13'><![if !supportLists]><span style='font-family:\"Courier New\";mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Données d’identification et de connexion&nbsp;: nom, prénom, identifiants, mots de passe, etc.&nbsp;;<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space: auto;text-align:justify;text-indent:-18.0pt;mso-list:l16 level2 lfo13'><![if !supportLists]><span style='font-family:\"Courier New\";mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Coordonnées professionnelles&nbsp;: e-mail professionnel, numéro de téléphone profesionnel, structure sociale de rattachement, poste, etc.<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='text-align:justify;text-indent:-18.0pt; mso-list:l16 level1 lfo13'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Utilisateurs Professionnels&nbsp;: <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;mso-add-space: auto;text-align:justify;text-indent:-18.0pt;mso-list:l16 level2 lfo13'><![if !supportLists]><span style='font-family:\"Courier New\";mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Données d’identification&nbsp;et de connexion: nom, prénom, identifiants, <o:p></o:p></span></p>  <p class=MsoListParagraphCxSpLast style='margin-left:72.0pt;mso-add-space:auto; text-align:justify;text-indent:-18.0pt;mso-list:l16 level2 lfo13'><![if !supportLists]><span style='font-family:\"Courier New\";mso-fareast-font-family:\"Courier New\"'><span style='mso-list:Ignore'>o<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Coordonnées professionnelles&nbsp;: e-mail professionnel, numéro de téléphone profesionnel, structure sociale de rattachement, , etc.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Le Service Cloud Solidaire n’a pas vocation à accueillir des données sensibles, au sens de la définition du RGPD, et en particulier des données de santé. Dans l’hypothèse où un Utilisateur aurait recours au Service Cloud Solidaire aux fins de stocker et de gérer des données sensibles, une telle utilisation serait de sa propre responsabilité et Reconnect ne prend aucune garantie à cet égard.<o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-indent:-18.0pt;mso-list:l15 level1 lfo17'><![if !supportLists]><span style='mso-fareast-font-family:Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>b)<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Dans quel but sont utilisées les Données Personnelles des Utilisateurs ?</h2>  <p class=MsoNormal><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Les Données Personnelles des Utilisateurs sont collectées et traitées par Reconnect, en sa qualité de responsable de traitement, afin de leur fournir le Service Cloud Solidaire et d’assurer son fonctionnement.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Les Données Personnelles des Utilisateurs sont destinées à Reconnect, aux Structures Sociales et aux Utilisateurs Professionnels et aux Bénéficiaires, dans les conditions prévues aux présentes. Les Données Personnelles pourront également être transmises aux prestataires techniques de Reconnect, agissant en qualité de sous-traitants, aux fins exclusives d’assurer le bon fonctionnement du Service Cloud Solidaire.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Enfin, Reconnect est susceptible de traiter et/ou de transmettre les Données Personnelles des Utilisateurs pour satisfaire aux requêtes ou injonctions légales, ou<span style='mso-spacerun:yes'>  </span>lorsque cela est permis par la loi.<o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-indent:-18.0pt;mso-list:l15 level1 lfo17'><![if !supportLists]><span style='mso-fareast-font-family:Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>c)<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Pour quelles durées les Données Personnelles des Utilisateurs sont-elles conservées ?</h2>  <p class=MsoNormal><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Les Données Personnelles collectées par Reconnect sont conservées pour la durée nécessaire à l’accomplissement des finalités décrites ci-dessus, sauf dans les cas où (i) l’Utilisateur demanderait à Reconnect de les supprimer avant l’expiration de cette durée, sous réserve des conditions imposées par la loi applicable, et (ii) où loi autorise ou exige de les conserver pour une durée supérieure.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Toutefois les Données Personnelles des Utilisateurs pourront être conservées, exclusivement à des fins probatoires, pour une durée supérieure selon les délais de prescription applicables.<o:p></o:p></span></p>  <h2 style='margin-left:36.0pt;text-indent:-18.0pt;mso-list:l15 level1 lfo17'><![if !supportLists]><span style='mso-fareast-font-family:Asap;mso-bidi-font-family:Asap'><span style='mso-list:Ignore'>d)<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp; </span></span></span><![endif]>Quels sont les droits des Utilisateurs sur leurs Données Personnelles&nbsp;?</h2>  <p class=MsoNormal><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Les Données Personnelles des Utilisateurs sont traitées conformément à la loi 78-17 du 6 janvier 1978 relative à l’informatique, aux fichiers et aux libertés (Loi Informatique et Libertés) et au Règlement européen 2016/679 du 27 avril 2016 relatif à la protection des personnes physiques à l’égard du traitement des données à caractère personnel et la libre circulation de ces données (RGPD). <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Les Utilisateurs peuvent exercer leurs droits d’accès, de rectification, d’effacement ou d’opposition, ainsi que leurs droits à la limitation du traitement et à la portabilité de leurs Données Personnelles en envoyant une demande signée et accompagnée de la photocopie d’un titre d’identité :<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpFirst style='text-align:justify;text-indent:-18.0pt; mso-list:l11 level1 lfo14'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Par courrier, à Reconnect, 102C Rue Amelot 75011 Paris<o:p></o:p></span></p>  <p class=MsoListParagraphCxSpLast style='text-align:justify;text-indent:-18.0pt; mso-list:l11 level1 lfo14'><![if !supportLists]><span style='font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol'><span style='mso-list:Ignore'>·<span style='font:7.0pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><![endif]><span style='font-family:\"Asap\",sans-serif'>Par mail, à support@reconnect.fr<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'>Sans préjudice de toute autre voie de droit, l’Utilisateur a le droit d’introduire une réclamation auprès de l’autorité de contrôle du pays de l’Union Européenne dans lequel il réside, il travaille ou dans lequel il jugerait qu’une violation de ses droits sur ses Données Personnelles aurait été commise.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif'><o:p>&nbsp;</o:p></span></p>  <h1 style='text-align:justify'>Article 9 - Propriété intellectuelle</h1>  <p class=MsoNormal style='text-align:justify'><o:p>&nbsp;</o:p></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>La structure générale du site </span><a href=\"http://www.reconnect.fr\"><span style='font-family:\"Asap\",sans-serif;mso-fareast-font-family:Calibri; mso-bidi-font-family:\"Times New Roman\"'>www.reconnect.fr</span></a><span style='font-family:\"Asap\",sans-serif;mso-fareast-font-family:Calibri; mso-bidi-font-family:\"Times New Roman\"'> et du Service Cloud Solidaire, ainsi que les textes, graphiques, logos, marques, images, sons et&nbsp; vidéos les composant, sont protégés par les lois en vigueur sur la propriété intellectuelle et appartiennent<span style='mso-spacerun:yes'>  </span>à Reconnect ou font l’objet d’une autorisation d’utilisation à son bénéfice. <o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>Toute représentation et/ou reproduction et/ou exploitation partielle ou totale des contenus et services proposés par Reconnect, par quelque procédé que ce soit, sans l'autorisation préalable et par écrit de&nbsp; Reconnect est strictement interdite. En l’absence d’une telle autorisation, toute reproduction et/ou représentation intégrale ou partielle du Site ou de l’un des éléments qui le composent, sur quel que support que ce soit, à d’autres fins, et notamment à des fins commerciales, est expressément interdite et est susceptible de poursuites pénales sur le fondement des articles L. 335-2 et suivants du Code de la propriété intellectuelle.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>Dans le cadre du Service Cloud Solidaire, les Bénéficiaires sont amenés à transmettre des documents dont ils conservent la pleine et entière propriété, sans préjudice des droits qui pourraient être détenus par des tiers.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-size:14.0pt; line-height:115%;font-family:\"Asap\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;mso-fareast-language:FR'><o:p>&nbsp;</o:p></span></p>  <h1 style='text-align:justify'>Article 10 - Dispositions diverses</h1>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'><o:p>&nbsp;</o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>Si une partie quelconque des Conditions Générales du service devait s’avérer illégale, invalide ou inapplicable pour quelque raison que ce soit, le terme ou les termes en question seraient déclarés inexistants et les termes restants garderaient toute leur force et leur force et leur portée et continueraient à être applicables. Les termes déclarés inexistants seront remplacés par des termes qui se rapprocheront le plus du contenu de la clause annulée et à l’intention initiale de Reconnect.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'><o:p>&nbsp;</o:p></span></p>  <h1 style='text-align:justify'>Article 11 - Droit applicable et juridiction compétente</h1>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'><o:p>&nbsp;</o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style='font-family:\"Asap\",sans-serif; mso-fareast-font-family:Calibri;mso-bidi-font-family:\"Times New Roman\"'>Les Conditions Générales d’Utilisation sont régies, interprétées et appliquées conformément au droit français, la langue d’interprétation étant la langue française.<o:p></o:p></span></p>  <p class=MsoNormal style='text-align:justify'><span style