home_press_title: Témoignages
home_reconnect_centers_p: "Les Relais Reconnect sont les structures sociales qui utilisent les solutions Reconnect et accompagnent les usagers dans la création et l'utilisation de leur coffre-fort numérique."
home_reconnect_centers_title: 'Les Relais Reconnect'
home_solutions_list_accessible_alt_img: 'icone solutions accessibles'
home_solutions_list_accessible_p: "Les interfaces de nos outils ont été pensées pour que l'utilisation soit agréable et intuitive, y compris pour des personnes éloignées du numérique."
home_solutions_list_accessible_title: Accessibles
home_solutions_list_evolve_alt_img: 'icône solutions évolutives'
home_solutions_list_evolve_p: "Nos solutions sont conçues avec des organismes de l'action sociale afin de répondre au mieux au besoin du secteur. Les évolutions apportées au quotidien sont issues des retours de nos utilisateurs."
home_solutions_list_evolve_title: Evolutives
home_solutions_list_human_alt_img: 'icone solutions humaines'
home_solutions_list_human_p: "Nos utilisateurs professionnels sont accompagnés dans la prise en main et l'utilisation de nos solutions grâce à une formation complète et un support en ligne dédié."
home_solutions_list_human_title: Humaines
home_solutions_list_secure_alt_img: 'icone solution sécurisées'
home_solutions_list_secure_p: 'La sécurité et la protection des données personnelles de nos utilisateurs sont notre priorité absolue. Nos outils sont conçus et développés de façon éthique et sécurisé. Ils sont conformes au RGPD.'
home_solutions_list_secure_title: Sécurisées
home_solutions_list_solidarity_alt_img: 'icone solution solidaires'
home_solutions_list_solidarity_p: 'Toutes nos solutions fonctionnent avec un tarif solidaire afin de proposer un service accessible à toutes les structures sociales.'
home_solutions_list_solidarity_title: Solidaires
home_solutions_list_title: 'Nos solutions sont'
home_who_we_are_alt_img: 'reconnect qui sommes-nous'
home_who_we_are_p1: "Reconnect est une association à but non lucratif dont la mission est de faciliter la progression des parcours d'insertion sociale tout en simplifiant l'accompagnement des professionnels."
home_who_we_are_p2: "Nous pensons que l'action sociale et le numérique gagnent à travailler davantage ensemble pour permettre l'inclusion sociale des populations vulnérables."
home_who_we_are_p3: "Depuis 2015, nous nous engageons auprès des bénéficiaires et des professionnels de l'action sociale, en créant des solutions pour répondre à leurs besoins."
