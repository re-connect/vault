home.quiSommesNousTxt: "Reconnect est un projet porté par <a class=\"bold main\" href=\"http://www.groupe-sos.org/solidarites\">Groupe SOS Solidarités</a>. Rassemblant aujourd’hui <b>2500 salariés</b> et <b>106 établissements</b> et relevant des secteurs de <b>l'addiction,</b> de <b>l'habitat solidaire</b>, de <b>l'accompagnement aux soins</b> et du <b>Handicap</b>, Groupe SOS Solidarités représente un champ d'expérimentation idéal pour cette innovation. Dans l'intérêt de ses bénéficiaires, il souhaite étendre son projet à l'ensemble des acteurs de l'action sociale."
home.quiSommesNousTxtV3: "Reconnect est une start-up associative qui utilise les nouvelles technologies pour favoriser l’inclusion sociale. <a target=\"_blank\" href=\"https://www.linkedin.com/in/pierre-digonnet-88948755/\">Pierre</a> et <a target=\"_blank\" href=\"https://fr.linkedin.com/in/vincent-dallongeville-57242a87\">Vincent</a>, tous deux ingénieurs, se sont donné pour mission de développer des services numériques répondant aux problématiques sociales. Cette démarche les a conduits à concevoir le cloud solidaire, véritable support de l’identité.\n"
