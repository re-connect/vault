cfn_accessible_tool_alt_img: 'un outil accessible'
cfn_accessible_tool_p: "Le coffre-fort numérique a été conçu de manière à être accessible au plus grand nombre. Sa prise en main est rapide et intuitive, y compris pour des personnes éloignées du numérique. L'ouverture d'un compte ne nécessite pas de numéro de téléphone ou d'adresse mail. L'outil est traduit dans plusieurs langues, et est accessible depuis un ordinateur ou depuis un téléphone grâce à notre application mobile."
cfn_accessible_tool_title: 'Un outil accessible'
cfn_complete_secure_alt_img: 'un outil de stockage complet et securisé'
cfn_complete_secure_p: "Le coffre-fort numérique permet de conserver des copies numériques de documents administratifs, d'enregistrer des évènements avec un système de rappel par SMS, de conserver des contacts et des notes utiles."
cfn_complete_secure_title: 'Un outil de stockage complet et sécurisé'
cfn_interface_social_workers_alt_img: 'interface professionnels accompagnement social'
cfn_interface_social_workers_p: "Depuis cette interface, un professionnel peut retrouver tous les coffres-forts liés à sa structure, les alimenter et consulter les informations partagées. Il peut également créer un coffre-fort à la demande d'une personne accompagnée."
cfn_interface_social_workers_title: "Une interface pour les professionnels de l'accompagnement social"
cfn_page_hero_text: "L'outil qui facilite l'accès aux droits des populations vulnérables et l'accompagnement social"
cfn_social_care_alt_img: "un outil inscrit dans l'accompagnement social"
cfn_social_care_p: 'La section "Mes Relais" permet de lier le coffre-fort aux organismes d''accompagnement fréquentés par le bénéficiaire. Chacune des informations stockées sur le coffre-fort peut alors être partagée ou non avec les professionnels qui l''accompagnent. A tout moment, le bénéficiaire peut choisir de rompre ce lien.'
cfn_social_care_title: "Un outil inscrit dans l'accompagnement social"
cfn_vault_easy_access_alt_img: 'acces aux droits facilite'
cfn_vault_easy_access_p: "Le coffre-fort numérique permet de lutter contre les ruptures de progression liées à la perte d'informations. Les démarches d'insertions sont alors fluidifiées."
cfn_vault_easy_access_title: "L'accès aux droits facilité"
cfn_vault_exchange_info_alt_img: "échange d'information favorisé"
cfn_vault_exchange_info_p: 'Le coffre-fort numérique est un outil favorisant les échanges entre la personne accompagnée et sa structure. Il permet au bénéficiaire de devenir acteur de la progression de son propre parcours.'
cfn_vault_exchange_info_title: "Un échange d'informations favorisé avec les accompagnants"
cfn_vault_is_safe_alt_img: 'informations en securité'
cfn_vault_is_safe_p: 'Le coffre-fort numérique est un outil éthique et sécurisé. Il est conforme à la loi RGPD. La protection des données personnelles de nos utilisateurs est notre priorité absolue.'
