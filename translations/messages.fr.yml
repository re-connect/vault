home.catchPrase: '« La plateforme de stockage et de partage sécurisée qui facilite les démarches d''accompagnement social »'
home.commentCaMarche: 'Comment ça marche ?'
home.commentCaMarcheContent.fermer: Fermer
home.commentCaMarcheContent.text1: 'En situation de grande précarité et de mobilité, les personnes sans abri sont confrontées à la difficulté de conserver leurs papiers, essentiels pour obtenir des aides sociales.'
home.commentCaMarcheContent.text2: 'Reconnect permet de stocker en toute sécurité la copie de tous les documents essentiels, scannés ou photographiés, ainsi que des contacts, rendez-vous et mémos. Les conséquences de la perte des papiers originaux sont ainsi limitées.'
home.commentCaMarcheContent.text3: 'Les Relais Reconnect accompagnent les utilisateurs dans la création et la gestion de leur compte Reconnect.'
home.commentCaMarcheContent.text4: 'L’ouverture d’un compte Reconnect est proposée gratuitement aux personnes en situation précaire dans les Relais Reconnect.'
home.commentCaMarcheContent.text5: 'Reconnect s’adapte aux envies et besoins de ses utilisateurs, qui choisissent ou non de partager leurs informations et documents avec les acteurs sociaux.'
home.commentCaMarcheContent.text6: 'L’utilisateur peut accéder à son compte seul en dehors d’un relais Reconnect. S’il décide de quitter son relais, il continue de bénéficier des outils de Reconnect pour une durée illimitée. S’il se rend dans un nouveau relais, il peut à nouveau y partager ses documents essentiels.'
home.commentCaMarcheContent.text7: 'Reconnect est un outil qui s’inscrit dans la durée et qui s’adapte aux parcours sociaux de chacun. En utilisant Reconnect, les acteurs sociaux accompagnent les personnes en situation précaire vers l’utilisation autonome d’un outil numérique.'
home.commentCaMarcheContent.text8: 'Stockage et partage d’informations et documents essentiels en ligne<br/>Rappel des rendez-vous et événements par SMS<br/>Simulation des droits sociaux auxquels les utilisateurs sont éligibles et constitution automatique du dossier administratif à partir des documents disponibles dans le coffre-fort.'
