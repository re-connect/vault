digital_cares_improve_reintegration_pathways_img_alt: "Accompagnement pour faciliter les parcours d'insertion"
digital_cares_improve_reintegration_pathways_text: 'Les ateliers numériques s’inscrivent dans l’accompagnement global des bénéficiaires et répondent à un besoin de formation aux usages du numérique afin de faciliter leur insertion sociale et professionnelle.'
digital_cares_improve_reintegration_pathways_title: 'Un accompagnement pour faciliter les parcours d’insertion'
digital_cares_knowledge_img_alt: 'Permet de réaliser les actions apprises'
digital_cares_knowledge_text: 'des participants se sentent capables de réaliser les actions apprises'
digital_cares_knowledge_title: '97 %'
digital_cares_logo_alt: 'Logo des accompagnements numériques'
digital_cares_participatory_content_img_alt: 'Contenus ludiques et participatifs'
digital_cares_participatory_content_text: 'Nos ateliers contiennent une dimension théorique et pratique afin de faciliter l’assimilation des informations. Les sessions sont construites à l’aide d’une méthodologie « gamifiée » qui facilite l’attention et améliore l’attractivité. Nous portons une attention particulière à la mise en pratique immédiate des formations proposées.'
digital_cares_participatory_content_title: 'Des contenus ludiques et participatifs'
digital_cares_personalized_text: 'Les contenus et supports de présentation sont préparés en amont par les équipes de Reconnect selon les thématiques identifiées par les professionnels de la structure et des spécificités du public. L’approche de Reconnect en matière de médiation numérique consiste à s’adapter en continu aux niveaux et besoins des bénéficiaires.'
digital_cares_personalized_title: 'Un accompagnement adapté et personnalisé'
digital_cares_qualiopi_content_img_alt: Formations certifiées Qualiopi
digital_cares_qualiopi_content_text: Adaptation permanente aux besoins de nos publics, approche ludique, apport théorique et mise en œuvre pratique… Conçus avec et pour les bénéficiaires des structures sociales, tous nos ateliers visent à les aider à mieux maîtriser les outils numériques et à devenir autonomes dans leurs pratiques. Pour qu’ils.elles y parviennent, nous nous engageons à leur proposer des formations de qualité, au plus près de leurs besoins.
digital_cares_qualiopi_content_title: 'Notre engagement : des formations de qualité pour lutter contre la fracture numérique'
digital_cares_scalable_content_img_alt: 'Contenus évolutifs en fonction des retours terrain'
digital_cares_scalable_content_text: 'Les bénéficiaires sont amenés à mesurer leur progression et à évaluer la formation, afin de faire évoluer nos contenus. Cette démarche est couplée à une veille des nouveautés du secteur de l’inclusion numérique pour que nos contenus répondent au mieux aux besoins des bénéficiaires.'
digital_cares_scalable_content_title: 'Des contenus évolutifs en fonction des retours terrain'
