devenirUnRelaiReconnect.accueil.queFaitRelai: 'Чем занимается Посредник Reconnect?'
devenirUnRelaiReconnect.accueil.queFaitRelaiTxt: 'Посредник Reconnect помогает лицам в трудной ситуации создать и пользоваться аккаунтом Reconnect. Он может добавлять важную информацию в аккаунт пользователей.'
devenirUnRelaiReconnect.accueil.quelEquipement: 'Какое оборудование <br/> реле снова нужно?'
devenirUnRelaiReconnect.accueil.quelEquipementTxt: 'Посредник Reconnect необходимо подключение к Интернет, компьютер, а также сканер или фотоаппарат, чтобы делать копии основных докуентов.'
devenirUnRelaiReconnect.accueil.quiPeutDevenirRelai: 'Кто может стать Посредником Reconnect?'
devenirUnRelaiReconnect.accueil.quiPeutDevenirRelaiTxt: 'Все социальные структуры, оказывающие услуги по социальному сопровождению лиц, находящихся в трудной ситуации, могут зарегистрироваться в Reconnect и стать Посредником.'
