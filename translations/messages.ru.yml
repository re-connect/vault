  '"home':
    catchPrase": «Безопасная платформа для хранения и обмена данными, упрощающая
      процедуры социального сопровождения»
    commentCaMarche": Как это работает?
    commentCaMarcheContent:
      fermer": Закрыть
      text1": В силу трудной жизненной ситуации и большой мобильности, лица без
        определённого места жительства сталкиваются с трудностями хранения своих
        документов, которые необходимы для получения социальной помощи.
      text2": Reconnect обеспечивает безопасное хранение сканированных или фото- копий
        или всех необходимых документов, а также контактов, записей на приём и
        напоминаний. Это позволит избежать последствий в случае потери
        документов.
      text3": Посредники Reconnect помогают пользователям создавать и управлять
        аккаунтами Reconnect.
      text4": Создание аккаунта Reconnect для лиц в трудной ситуации осуществляется
        бесплатно в Структурах Посредниках Reconnect.
      text5": Reconnect учитывает желания и потребности пользователей, у которых есть
        выбор, делиться или нет своими данными и документами с социальными
        структурами.
      text6": Пользователь может самостоятельно осуществлять вход в свой аккаунт, без
        помощи посредника Reconnect. Если он решает отказаться от услуг
        посредника, он может продолжать пользоваться инструментами Reconnect на
        протяженнии ограниченного промежутка времени. Если он обратится к новому
        посреднику, он сможет снова делиться с ним основными документами.
      text7": Reconnect это сервис, который предоставляется на несколько лет и
        учитывает социальные потребности каждого пользователя, в зависимости от
        его ситуации. С помощью Reconnect социальные структуры помогают лицам,
        находящимся в трудной ситуации, самостоятельно использовать цифровой
        сервис.
      text8": Хранение и обмен информацией и необходимыми документами онлайн.
        Смс-напоминания про записи на приём и мероприятия. Расчёт размера
        социальных выплат, на которые пользователи имеют право, а также
        автоматическое создание административного досье из документов,
        размещённых в сейфе.
      title1": Помощь лицам без определённого места жительства
      title2": Виртуальный сейф
      title3": Помощь Посредников Reconnect
      title4": Бесплатная услуга для лиц в трудной ситуации
      title5": Личный кабинет с возможностью совместного доступа
      title6": Беспрерывный доступ
      title7": Пошаговое сопровождение
      title8": Инновационные сервисы
