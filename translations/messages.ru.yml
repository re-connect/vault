devenirUnRelaiReconnect.accueil.budgetText: 'Reconnect - это общественный проект, который является бесплатным для пользователей. Однако, как всякая цифровая платформа, он влечет за собой определённые затраты, такие как: управление и разработка инструмента, помощь в использовании, распространении, хранении данных и тд. Reconnect рассчитывает на участие социальных структур, чтобы обеспечить сервис, максимально отвечающий потребностям лиц, находящихся в трудной ситуации. Став Посредником Reconnect, вы участвуете в обеспечении поддержки этого проекта.'
devenirUnRelaiReconnect.accueil.combienCaCouteTxt: 'Для того, чтобы социальные структуры всех размеров могли зарегистрироваться в Reconnect, стоимость подписки варьируется в зависимости от их годового бюджета'
