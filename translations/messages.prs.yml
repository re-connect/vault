home_who_we_are_p1: Reconnect یک انجمن غیرانتفاعی است که مأموریت آن تسهیل پیشرفت مسیرهای اجتماعی در عین حال ساده‌سازی همراهی کارشناسان است.
home_who_we_are_p2: ما اعتقاد داریم که اقدامات اجتماعی و دیجیتال با همکاری، برای امکان شامل شدن جمعیت آسیب‌پذیر مؤثرتر خواهند بود.
home_who_we_are_p3: از سال ۲۰۱۵، ما با مشتریان و کارشناسان اقدام اجتماعی همکاری کرده‌ایم و راه‌حل‌هایی برای پاسخگویی به نیازهای آنها ایجاد کرده‌ایم.
home_who_we_are_title: 'ما کی هستیم؟'

home_solutions_list_title: 'راه‌حل‌های ما عبارتند از'
home_solutions_list_accessible_p: "رابط‌های ابزارهای ما برای استفاده آسان و شفاف برای حتی افراد دور از دنیای دیجیتال طراحی شده‌اند."
home_solutions_list_accessible_title: 'دسترس‌پذیر'
home_solutions_list_evolve_p: "راه‌حل‌های ما با همکاری سازمان‌های اجتماعی توسعه یافته‌اند تا بهترین پاسخ را برای نیازهای این حوزه دهند. بهبودهای روزانه بر اساس بازخورد کاربران ما صورت می‌گیرد."
home_solutions_list_evolve_title: 'تکاملی'
home_solutions_list_human_p: کاربران حرفه‌ای ما از طریق آموزش جامع و پشتیبانی آنلاین اخذی، در بهره‌مندی و استفاده از را
home_solutions_list_human_title: هیومناس
home_solutions_list_secure_p: امنیت و حفاظت از داده‌های شخصی کاربران ما اولویت بالاتری برای ماست. ابزارهای ما به صورت اخلاقی و امن طراحی و توسعه داده شده‌اند و با RGPD سازگار هستند.
home_solutions_list_secure_title: امن
home_solutions_list_solidarity_alt_img: آیکون راهکارهای همبستگی
home_solutions_list_solidarity_p: تمامی راهکارهای ما با نرخ همبستگی عمل می‌کنند تا به همه ساختارهای اجتماعی یک خدمات قابل دسترسی ارائه شود.
home_solutions_list_solidarity_title: همبستگی
home_our_solutions_title: راهکارهای ما
home_our_solutions_text_cfn: ابزاری که دسترسی به حقوق جامعه‌های آسیب‌پذیر و همراهی اجتماعی را آسان می‌کند.
home_our_solutions_text_rp: ابزاری حرفه‌ای که امکان تضمین پیوستگی مسیرهای یکپارچه شدن را فراهم می‌کند.
innovative_solution_digital_divide: راهکاری برای پرداختن به چالش‌های شکاف دیجیتالی.

home_reconnect_centers_p: Relais Reconnect ساختارهای اجتماعی هستند که از راهکارهای Reconnect استفاده می‌کنند و کاربران را در ایجاد و استفاده از جعبه امن دیجیتال خود همراهی می‌کنند.
