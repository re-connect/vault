home_who_we_are_p1: Reconnect es una asociación sin fines de lucro cuya misión es facilitar la progresión de los recorridos de inserción social al tiempo que se simplifica el acompañamiento de los profesionales.
home_who_we_are_p2: Creemos que la acción social y lo digital ganan al trabajar juntos para permitir la inclusión social de las poblaciones vulnerables.
home_who_we_are_p3: Desde 2015, nos comprometemos con los beneficiarios y profesionales de la acción social, creando soluciones para responder a sus necesidades.
home_who_we_are_title: ¿Quiénes somos?

home_solutions_list_title: Nuestras soluciones son
home_solutions_list_accessible_p: Las interfaces de nuestras herramientas han sido diseñadas para que su uso sea agradable e intuitivo, incluso para personas alejadas de lo digital.
home_solutions_list_accessible_title: Accesibles
home_solutions_list_evolve_p: Nuestras soluciones han sido desarrolladas en colaboración con organismos del ámbito social para responder mejor a las necesidades del sector. Las mejoras diarias se basan en los comentarios de nuestros usuarios.
home_solutions_list_evolve_title: Evolutivas
home_solutions_list_human_p: Nuestros usuarios profesionales reciben apoyo en la adopción y el uso de nuestras soluciones gracias a una formación completa y un soporte en línea dedicado.
home_solutions_list_human_title: Humanas
home_solutions_list_secure_p: La seguridad y protección de los datos personales de nuestros usuarios son nuestra máxima prioridad. Nuestras herramientas están diseñadas y desarrolladas de manera ética y segura. Cumplen con el RGPD.
home_solutions_list_secure_title: Seguras
home_solutions_list_solidarity_alt_img: ícono soluciones solidarias
home_solutions_list_solidarity_p: Todas nuestras soluciones funcionan con una tarifa solidaria para ofrecer un servicio accesible a todas las estructuras sociales.
home_solutions_list_solidarity_title: Solidarias
home_our_solutions_title: Nuestras soluciones
home_our_solutions_text_cfn: La herramienta que facilita el acceso a los derechos de las poblaciones vulnerables y el acompañamiento social.
home_our_solutions_text_rp: La herramienta profesional que permite garantizar la continuidad de los recorridos de inserción.
innovative_solution_digital_divide: La solución para abordar los desafíos de la brecha digital.

home_reconnect_centers_p: Los Relais Reconnect son las estructuras sociales que utilizan las soluciones Reconnect y acompañan a los usuarios en la creación y uso de su cofre-fuerte digital.
home_reconnect_centers_title: Los Relais Reconnect

