home_solutions_list_title: 'Le nostre soluzioni sono'
home_solutions_list_accessible_p: 'Le interfacce dei nostri strumenti sono state concepite per garantire un utilizzo piacevole e intuitivo, anche per coloro che sono lontani dal mondo digitale.'
home_solutions_list_accessible_title: 'Accessibili'
home_solutions_list_evolve_p: "Le nostre soluzioni sono progettate con organizzazioni del settore dell'azione sociale per rispondere al meglio alle esigenze del settore. Le evoluzioni apportate quotidianamente provengono dai feedback dei nostri utenti."
home_solutions_list_evolve_title: 'Evolutive'
home_solutions_list_human_p: "I nostri utenti professionisti sono supportati nell'apprendimento e nell'utilizzo delle nostre soluzioni attraverso una formazione completa e un supporto online dedicato."
home_solutions_list_human_title: 'Umane'
home_solutions_list_secure_p: 'La sicurezza e la protezione dei dati personali dei nostri utenti sono la nostra massima priorità. I nostri strumenti sono progettati e sviluppati in modo etico e sicuro. Sono conformi al GDPR.'
home_solutions_list_secure_title: 'Sicure'
home_solutions_list_solidarity_alt_img: 'Icona soluzioni solidali'
home_solutions_list_solidarity_p: 'Tutte le nostre soluzioni funzionano con una tariffa solidale per offrire un servizio accessibile a tutte le strutture sociali.'
home_solutions_list_solidarity_title: 'Solidali'

home_who_we_are_p1: "Reconnect è un'associazione senza scopo di lucro il cui obiettivo è facilitare la progressione dei percorsi di inserimento sociale semplificando al contempo l'accompagnamento dei professionisti."
home_who_we_are_p2: "Pensiamo che l'azione sociale e il digitale traggano vantaggio dal lavorare maggiormente insieme per consentire l'inclusione sociale delle popolazioni vulnerabili."
home_who_we_are_p3: "Dal 2015 ci impegniamo a favore dei beneficiari e dei professionisti dell'azione sociale, creando soluzioni per soddisfare le loro esigenze."
home_who_we_are_title: 'Chi siamo?'

home_our_solutions_title: 'Le nostre soluzioni'
home_our_solutions_text_cfn: "Lo strumento che facilita l'accesso ai diritti delle popolazioni vulnerabili e l'accompagnamento sociale"
home_our_solutions_text_rp: "Lo strumento professionale che consente di garantire la continuità dei percorsi di inserimento"
innovative_solution_digital_divide: 'La soluzione per affrontare le sfide della frattura digitale'

home_reconnect_centers_p: I Relais Reconnect sono le strutture sociali che utilizzano le soluzioni Reconnect e assistono gli utenti nella creazione e nell'utilizzo del loro archivio digitale.
