App\Entity\Beneficiaire:
    type: entity
    table: "beneficiaire"
    repositoryClass: App\Repository\BeneficiaireRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        totalFileSize:
            nullable: true
            type: integer
            options:
                default: 0
        questionSecrete:
            type: string
            length: 255
            nullable: true
        reponseSecrete:
            type: string
            nullable: true
            length: 255
        dateNaissance:
            type: date
        lieuNaissance:
            type: string
            length: 255
            nullable: true
        archiveName:
            type: string
            length: 255
            nullable: true
        relayInvitationSmsCode:
            type: string
            nullable: true
        relayInvitationSmsCodeSendAt:
            type: datetime
            nullable: true
        neverClickedMesDocuments:
            type: boolean
            options:
                default: true
        idRosalie:
            type: integer
            nullable: true
        siSiaoNumber:
            type: string
            length: 255
            nullable: true
        createdAt:
            type: datetime
            column: createdAt
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            column: updatedAt
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        documents:
            targetEntity: App\Entity\Document
            mappedBy: beneficiaire
            cascade: [ "persist", "remove" ]
        dossiers:
            targetEntity: App\Entity\Dossier
            mappedBy: beneficiaire
            cascade: [ "persist", "remove" ]
        contacts:
            targetEntity: App\Entity\Contact
            mappedBy: beneficiaire
            cascade: [ "persist", "remove" ]
        notes:
            targetEntity: App\Entity\Note
            mappedBy: beneficiaire
            cascade: [ "persist", "remove" ]
        evenements:
            targetEntity: App\Entity\Evenement
            mappedBy: beneficiaire
            cascade: [ "persist", "remove" ]
        beneficiairesCentres:
            targetEntity: App\Entity\BeneficiaireCentre
            mappedBy: beneficiaire
            cascade: [ "persist", "remove" ]
            orphanRemoval: true
        consultationsCentre:
            targetEntity: App\Entity\ConsultationCentre
            mappedBy: beneficiaire
            cascade: [ "persist", "remove" ]
        sms:
            targetEntity: App\Entity\SMS
            mappedBy: beneficiaire
            cascade: [ "persist", "remove" ]
        consultationsBeneficiaires:
            targetEntity: App\Entity\ConsultationBeneficiaire
            mappedBy: beneficiaire
            cascade: [ "persist", "remove" ]
        externalLinks:
            targetEntity: App\Entity\ClientBeneficiaire
            mappedBy: entity
            cascade: [ "remove", "persist" ]
            orphanRemoval: true
    oneToOne:
        user:
            targetEntity: App\Entity\User
            cascade: [ "persist", "remove" ]
            inversedBy: subjectBeneficiaire
            joinColumn:
                nullable: false
        creationProcess:
            targetEntity: App\Entity\Attributes\BeneficiaryCreationProcess
            inversedBy: beneficiary
            joinColumn:
                onDelete: "SET NULL"
    lifecycleCallbacks: { }
