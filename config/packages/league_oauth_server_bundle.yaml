league_oauth2_server:
    authorization_server:
        private_key: '%kernel.project_dir%/var/oauth/private.key'
        private_key_passphrase: null
        encryption_key: '%env(OAUTH_ENCRYPTION_KEY)%'

    resource_server:
        public_key: '%kernel.project_dir%/var/oauth/public.key'

    persistence:
        doctrine:
            entity_manager: default

    scopes:
        available:
            - default
            - beneficiaries
            - beneficiaries_read
            - beneficiaries_create
            - beneficiaries_update
            - centers
            - documents
            - documents_read
            - documents_create
            - documents_update
            - notes
            - notes_read
            - notes_create
            - notes_update
            - events
            - events_read
            - events_create
            - events_update
            - contacts
            - contacts_read
            - contacts_create
            - contacts_update
            - pros
            - si_siao_numbers
            - users
        default:
            - default
